<div class="card text-white bg-dark border-info mb-3" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title">Arinc 622 Message</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{msg.get_timestamp()}}</h6>
        <p class="card-text">{{msg.get_text()}}</p>
    </div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal{{msg.id}}">
        Expand
    </button>
</div>
<div class="modal fade bd-example-modal-lg" id="modal{{msg.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModal{{msg.id}}" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModal{{msg.id}}">{{msg.get_timestamp()}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body modalText">
            <div id="container{{msg.id}}"></div>
            <script>
                renderjson.set_show_to_level("all");
                document.getElementById("container{{msg.id}}").appendChild(
                    renderjson(JSON.parse('{{msg.getJson()}}'))
                );
            </script>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
